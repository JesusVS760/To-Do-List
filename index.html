<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>To-Do List App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="todo-app">
        <!--NOTE: You can have nested tags, might work better for referencing-->
        <h2>To-Do List <img src="New folder/images/icon.png" /></h2>
        <div class="row">
          <!--sections = place items in line, distinct divs = new line-->
          <input type="text" id="input-box" placeholder="Add task here" />
          <button onclick="addTask()">Add</button>
        </div>
        <ul id="list-container">
          <!-- <li class="checked">Task 1</li>
          <li>Task 2</li>
          <li>Task 3</li> -->
        </ul>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
